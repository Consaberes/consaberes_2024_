<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benjamín Herrera Technical School I.E.D</title>
  <link rel="icon" href="images/logo_colegio_64x64px.png" type="image/png">

  <style>
    /* --- RESET --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f4f4f4;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    header, main, footer {
      width: 100%;
    }

    /* --- HEADER --- */
    .line {
      background: #004080;
      padding: 10px;
    }

    nav.menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .menu-horizontal-sup > li {
      display: inline-block;
      margin-right: 15px;
      position: relative;
    }

    .menu-horizontal-sup li ul {
      display: none;
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      top: 100%;
      left: 0;
    }

    .menu-horizontal-sup li:hover ul {
      display: block;
    }

    .menu-horizontal-sup li ul li {
      display: block;
      padding: 5px 10px;
    }

    .menu-icon svg {
      width: 24px;
      height: 24px;
      margin-left: 10px;
      fill: white;
    }

    /* --- MENU IDENTIDAD --- */
    .menu2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 15px;
      background: #eaeaea;
    }

    .menu-ident {
      display: flex;
      align-items: center;
    }

    .menu-ident-column {
      margin-left: 15px;
    }

    .btn-lang1,
    .btn-lang2 {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      border: none;
      background: #004080;
      color: white;
      border-radius: 4px;
    }

    /* --- MENU PRINCIPAL --- */
    .menu3 {
      background: #333;
    }

    .menu-horizontal {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu-horizontal li {
      margin: 10px;
    }

    .menu-horizontal a {
      color: white;
      padding: 10px 15px;
      background: #004080;
      border-radius: 4px;
    }

    .menu-horizontal a:hover {
      background: #0059b3;
    }

    /* --- MAIN --- */
    main {
      padding: 20px;
      background: white;
    }

    .textos-centrados {
      text-align: center;
    }

    .textos-justify {
      text-align: justify;
    }

    .container img {
      max-width: 100%;
      height: auto;
      margin: 15px 0;
    }

    h1, h2, h3 {
      margin: 15px 0 10px;
    }

    p {
      margin-bottom: 15px;
    }

    /* --- FOOTER --- */
    .section-footer {
      background: #222;
      color: white;
      padding: 20px 10px;
    }

    .content-footer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .content-footer ul {
      margin: 10px;
    }

    .content-footer a {
      color: #ccc;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .menu-ident {
        flex-direction: column;
        align-items: center;
      }

      .menu-horizontal {
        flex-direction: column;
        align-items: center;
      }

      .content-footer {
        flex-direction: column;
        align-items: center;
      }

      .menu2, .menu3 {
        text-align: center;
      }

      .menu-horizontal-sup {
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <!-- El resto del código HTML permanece igual que en el mensaje anterior -->
  <!-- Puedes pegar aquí el contenido del <body> que ya te unifiqué antes -->
</body>
</html>
